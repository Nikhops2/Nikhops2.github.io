<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
          console.log('Copied text: ' + text);
        }, function(err) {
          console.error('Failed to copy text: ', err);
        });
      }
    </script>
  </head>
  <body>
    <div class="video-background">
      <video class="video-foreground" autoplay muted loop>
        <source src="src/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="card">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>
        <div class="card__content">
        </div>
      </div>   



    <div class="discord-container" onclick="copyToClipboard('discord.gg/yourcode')">
      <div class="discord">Discord</div>
    </div>
    <div class="youtube-container" href="https://www.youtube.com/channel/UCP3DnZRNdI3xrjNgY6Guq9w">
        <div class="youtube"><a style="text-decoration: none; color: white;"href="https://www.youtube.com/channel/UCP3DnZRNdI3xrjNgY6Guq9w" target="_blank">Youtube</a></div>
    </div>
    <div class="insta-container" href="https://www.instagram.com/nikoo.mit.k/">
        <div class="instagram"><a style="text-decoration: none; color: white;"href="https://www.instagram.com/nikoo.mit.k/" target="_blank">Instagram</a></div>
    </div>
    <div>
            <img class="pfp" src="src/catshake.gif" alt="Instagram">        
    </div>
  </body>
</html>
